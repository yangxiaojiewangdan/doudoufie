<script type="text/javascript">
	//从后台拿数据
function add(){
		$.ajax({
			type:"post",
			url:"/doudou",
			data:{
				shoppnum : ""
			},
			success: function (res) {
				/*console.log(res);*/
				var len = res.length;
				for (var i = 0;i < len ;i ++) {
					/*console.log(res[i])*/
					var td = `<tr>
					<td class="td1">${res[i].shoppnum}</td>
					<td class="td2">${res[i].shoppname}</td>
					<td class="td3">${res[i].shoppnum2}</td>
					<td class="td4">${res[i].shoppxiao}</td>
					<td class="td5">${res[i].shoppkucun}</td>
					<td class="td6">${res[i].shoppprice}</td>
					<td class="td7"><img src='../img/icon_view.gif'>
									<img src='../img/icon_edit.gif'>
									<img src='../img/icon_trash.gif'>
									<img src='../img/icon_copy.gif'>
									</td>`
					$(".tab").append(td);
					
				}
			}
		});
	}
	add();

</script>
